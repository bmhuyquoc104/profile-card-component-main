<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Kumbh+Sans"
  />

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <h1 class="sr-only">Screen reader only</h1>



  <main>
    <div class="card">
      <div class="card__top">
          <div class = "image">
            <img src="images/image-victor.jpg" alt="user's avatar" >
          </div>
      </div>


      <div class="card__user__info">
        <a class="name" href="#">Victor Crest</a>
        <h2 class="age">26</h2>
        <a class = "address" href="#">London</a>
      </div>

      <ul class="card__social__media">
        <li class="card__1">
          <h2 class = "number">80K</h2>
          <h3>Followers</h3>
        </li>
        <li class="card__2">
          <h2 class = "number">803K</h2>
          <h3>Likes</h3>
        </li>
        <li class="card__3">
          <h2 class = "number">1.4K</h2>
          <h3>Photos</h3>
        </li>
      </ul>
    </div>
  </main>
  
  
  

  
  

  
  

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Huy Vo</a>.
  </footer>
</body>
</html>
